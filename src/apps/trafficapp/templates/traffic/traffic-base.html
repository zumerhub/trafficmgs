<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Traffic Monitoring System{% endblock %}</title>
        {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Icon CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/heatmap.min.js"></script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/leaflet-heatmap/leaflet-heatmap.js"></script>
      <!-- Custom CSS -->

    {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'traffic:index' %}">TrafficMGS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog-home' %}">Blogs</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'traffic:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Abouts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>
 

   
    <main>
        {% block content %}

        {% endblock %}
    </main>


<!-- Footer -->
    <footer>
      {% block footer %}
      {% include "traffic/footer.html" %}
      {% endblock footer %}
    </footer> 

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
            <!-- leaflet>  -->
    <script 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
      crossorigin="">
    </script> 

     <!-- Leaflet map script -->
  <script>
        // Initialize the map (centered at Lagos, Nigeria)
        var map = L.map('map').setView([6.4698, 3.1955], 17);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            <!-- attribution: 'Â© OpenStreetMap contributors' -->
        }).addTo(map);

              
        // Add a marker at the school of transport and logistics
        L.marker([6.474, 3.198], 12).addTo(map)
        // L.marker([3.198238, 6.474779], 12).addTo(map) // arcGIS location

        .bindPopup("<b>School of Transport and Logistics</b><br>Ojo, Lagos.")
        .openPopup();

  </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
